<body>
    <p>Приближается один из любимых праздников в России — Новый год! Всю страну охватывает атмосфера радости, ожидания чуда и тёплых семейных встреч. Улицы украшаются гирляндами, дома наполняются ароматом мандаринов и свежей ёлки, а сердца — добрыми надеждами на будущее.</p>
    <p>В преддверии праздника так приятно заняться чем-то увлекательным и спокойным. Например, разгадыванием кроссвордов! Для ценителей родного языка я подготовила русский кроссворд с тематическими словами: «Дед Мороз», «Снегурочка», «подарок», «маскарад» и «снегопад». Каждое слово — это маленький символ новогоднего настроения.</p>
    <p>А тем, кто хочет совместить праздничную атмосферу с практикой иностранного языка, отлично подойдёт английский кроссворд. В нём вы найдёте такие слова, как snowman, fireplace, celebration, midnight и resolution. Это не только развлечение, но и отличный способ повторить лексику в преддверии Нового года!</p>
